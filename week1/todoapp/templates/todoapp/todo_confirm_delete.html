{% extends "todoapp/base.html" %}

{% block content %}
  <h1>Delete Todo</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'todo_list' %}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
