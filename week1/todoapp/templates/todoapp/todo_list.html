{% extends "todoapp/base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Todos</h1>
    <a href="{% url 'todo_create' %}" class="btn btn-primary">New Todo</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Due</th>
        <th>Resolved</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for todo in todos %}
        <tr>
          <td>{{ todo.title }}</td>
          <td>{{ todo.due_date|default:"â€”" }}</td>
          <td>{% if todo.resolved %}Yes{% else %}No{% endif %}</td>
          <td class="text-end">
            <a href="{% url 'todo_edit' todo.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="{% url 'todo_delete' todo.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            <a href="{% url 'todo_toggle' todo.pk %}" class="btn btn-sm btn-outline-success">Toggle</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No todos yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
